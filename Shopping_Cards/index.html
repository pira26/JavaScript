<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1">
    <title>Shopping Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<main class="main-container">

    <section class="section">
        <h2 class="text-center">Products</h2>
        <div class="products">
            <!--
                https://www.iconfinder.com/iconsets/beverage
                Creative Commons (Attribution 3.0 Unported)
                https://creativemarket.com/eucalyp
            -->
            <div class="product">
                <img class="product-image" src="./img/camera.svg" alt="Camera">
                <h2 class="product-name">Camera</h2>
                <h3 class="product-price">6.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/roll.svg" alt="Camera Roll">
                <h2 class="product-name">Camera Roll</h2>
                <h3 class="product-price">5.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/movie.svg" alt="Movie">
                <h2 class="product-name">Movie</h2>
                <h3 class="product-price">4.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/pacman.svg" alt="Pacman">
                <h2 class="product-name">Pacman</h2>
                <h3 class="product-price">2.50</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/tv.svg" alt="TV">
                <h2 class="product-name">TV</h2>
                <h3 class="product-price">100.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/watch.svg" alt="Watch">
                <h2 class="product-name">Watch</h2>
                <h3 class="product-price">6.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
            <div class="product">
                <img class="product-image" src="./img/game.svg" alt="Game">
                <h2 class="product-name">Game</h2>
                <h3 class="product-price">90.00</h3>
                <button class="btn btn-primary" data-action="ADD_TO_CART">Add To Cart</button>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="text-center">Cart</h2>
        <div class="cart"></div>
    </section>

</main>

<script src="./script.js"></script>
</body>

</html>
